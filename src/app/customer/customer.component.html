<div class="row box-customer" materialize="updateTextFields">

    <div class="input-field col s10 offset-s1 m6 offset-m3 l4 offset-l4">
        <input id="first_name" [(ngModel)]="customer.firstName" [placeholder]="'customer.fname-placeholder' | translate" type="text" class="validate">
        <label for="first_name">{{ 'customer.first-name' | translate }}</label>
    </div>
    <div class="input-field col s10 offset-s1 m6 offset-m3 l4 offset-l4">
        <input id="last_name" [(ngModel)]="customer.lastName" [placeholder]="'customer.lname-placeholder' | translate" type="text" class="validate">
        <label for="last_name">{{ 'customer.last-name' | translate }}</label>
    </div>
    <!--  <div class="input-field col s10 offset-s1 m6 offset-m3 l4 offset-l4">
        <select materialize="material_select" [materializeSelectOptions]="companyData" [(ngModel)]="compName" id="company" name="company">
          <option value="" disabled selected>Choose your option</option>
          <option *ngFor="let comp of companyData;" [value]="comp.compName">{{comp.compName}}</option>
        </select>
        <label for="company">Company Name</label>
    </div>  -->

    <!--  -->
    <div class="input-field col s10 offset-s1 m6 offset-m3 l4 offset-l4">
        <select [(ngModel)]="customer.compName" materialize="material_select" [materializeSelectOptions]="companyData">
          <option value="" disabled selected>{{ 'customer.comp-placeholder' | translate}}</option>
          <option *ngFor="let comp of companyData;" value="comp.compName">{{comp.compName}}</option>
        </select>
         <label >{{'customer.company-name' | translate}}</label> 
    </div>
    <div class="input-field col s10 offset-s1 m6 offset-m3 l4 offset-l4">
        <input id="email" [(ngModel)]="customer.email" [placeholder]="'customer.email-placeholder' | translate" type="email" class="validate">
        <label for="email" data-error="wrong">{{ 'customer.email' | translate }}</label>
    </div>
    <div class="input-field col s10 offset-s1 m6 offset-m3 l4 offset-l4">
        <input id="tel" [(ngModel)]="customer.tel" [placeholder]="'customer.tel-placeholder' | translate" type="text" class="validate" pattern="\d{10}">
        <label for="tel" data-error="wrong">{{ 'customer.tel' | translate }}</label>
    </div>
    <div class="input-field col s10 offset-s1 m6 offset-m3 l4 offset-l4">
        <textarea id="address" [(ngModel)]="customer.address" class="materialize-textarea" [placeholder]="'customer.address-placeholder' | translate"></textarea>
        <label for="address">{{ 'customer.address' | translate }}</label>
    </div>

    <a class="btn col s4 offset-s4 m2 offset-m5 l2 offset-l5 green darken-3" (click)="onSave();">{{ 'customer.save' | translate }}</a>
</div>
